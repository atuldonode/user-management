<div>
    <div class="table-container">
        <div [ngClass]="dataSource.data.length > 8 ?'tableScroll-docs':''">
            <div class="tableSticky">
                <table [dataSource]="dataSource" class="table-body" mat-table>
                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef> ID </th>
                        <td mat-cell *matCellDef="let element">
                            {{element.id}} </td>
                    </ng-container>

                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef> NAME </th>
                        <td mat-cell *matCellDef="let element">
                            {{element.name}} </td>
                    </ng-container>

                    <ng-container matColumnDef="email">
                        <th mat-header-cell *matHeaderCellDef> EMAIL </th>
                        <td mat-cell *matCellDef="let element">
                            {{element.email}}</td>
                    </ng-container>

                    <ng-container matColumnDef="role">
                        <th mat-header-cell *matHeaderCellDef> ROLE </th>
                        <td mat-cell *matCellDef="let element">
                            {{element.role}}
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="acton">
                        <th mat-header-cell *matHeaderCellDef class="text_c">ACTION</th>
                        <td mat-cell *matCellDef="let element" class="text_c">
                            <button mat-icon-button color="accent" (click)="editUser(element.id)">
                                <mat-icon aria-label="Edit">edit</mat-icon>
                            </button>

                            <button mat-icon-button color="warn" (click)="deleteUser(element.id)">
                                <mat-icon aria-label="Delete">delete</mat-icon>
                            </button>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                    <tr class="mat-row" *matNoDataRow
                        [ngStyle]="{'display':(dataSource.data.length==0)? 'block' : 'none' }">
                        <td class="mat-cell" colspan="10">
                            <span style="text-align: center;">
                                No Data
                            </span>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
